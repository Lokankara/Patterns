<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="gallery">
  <main id="image-gallery" class="images" data-fancybox="gallery" data-caption=""></main>
  <footer id="gallery-pagination">
    <button id="btnPrevious">&larr; <span class="sr-only">Previous</span></button>
    <div>
      <div id="gallery-dots"></div>
      <span id="page"></span>
    </div>
    <button id="btnNext"><span class="sr-only">Next </span>&rarr;</button>
  </footer>
</div>
<div id="modal" class="modal">
  <img id="modal-content" class="modal-content" alt="">
  <button id="btnPrevious">&larr; <span class="sr-only">Previous</span></button>
  <button id="btnNext"><span class="sr-only">Next </span>&rarr;</button>
</div>

  <script  src="./script.js"></script>
  <script>
    const btnPrevious = document.querySelector('#btnPrevious');
    const btnNext = document.querySelector('#btnNext');

    window.addEventListener('keydown', function(event) {
        switch (event.key) {
            case 'ArrowLeft':
                btnPrevious.click();
                break;
            case 'ArrowRight':
                btnNext.click();
                break;
            default:
                return;
        }
        event.preventDefault();
    });
</script>
</body>
</html>
